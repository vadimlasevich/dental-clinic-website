<section class="record" id="record">
  <div class="record__image"><img src="@images/record-image.jpg" alt="record image" /></div>
  <div class="container">
    <div class="record__form">
      <h3 class="record-form__title">Запишитесь на бесплатную первичную консультацию и диагностику зубов</h3>
      <p class="record-form__subtitle">В ходе консультации вы получите 2-3 плана качественного лечения под ваш бюджет</p>
      <input class="record-form__input record-input" type="text" placeholder="Имя" />
      <input class="record-form__input record-input" type="number" placeholder="Телефон" />
      <button class="record-form__button btn-reset btn-fill">Записаться</button>
    </div>
  </div>
</section>
