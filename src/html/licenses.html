<section class="licenses" id="licenses">
  <div class="container">
    <div class="licenses__section-title">
      <h2 class="licenses__title section-title">Лицензии и награды</h2>

      </p>
    </div>
    <div class="licenses__slider">
      <div class="licenses-slider__container">
        <div class="licenses-slider__items">
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-1.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-2.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-3.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-4.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-1.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-2.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-3.png" alt="licenses-image" /></div>
          </div>
          <div class="licenses-slider__item">
            <div class="licenses-slider__item-img"><img src="@images/licenses-item-4.png" alt="licenses-image" /></div>
          </div>
        </div>
      </div>
      <button class="licenses-slider__button licenses-slider__button-left button-slider btn-reset">
        <img src="@images/arrow-left.svg" alt="arrow-left" />

      <div class="licenses-slider__dots dots">
        <span class="licenses-slider__dot dot dot-active"></span>
        <span class="licenses-slider__dot dot"></span>
        <span class="licenses-slider__dot dot"></span>
        <span class="licenses-slider__dot dot"></span>
      </div>
    </div>
  </div>
